<html>
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel = "stylesheet"  href="homepage.css" type="text/css">
  <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>个人主页</title>
</head>
<body>
  <div class="totalbox">
    <header  class="header">
        <div class="headtitle01" id="pagetitle">简书</div>
        <div class="headtitle02">
          <div class="faxianbutton">
            <!--首页-->
            <i class="fas fa-search"></i>&nbsp&nbsp发现
          </div>
          <div class="guanzhubutton">
            <!--下载-->
            <i class="fas fa-address-book"></i>&nbsp&nbsp关注
          </div>
          <div class="xiaoxibutton">
              <i class="fas fa-bell"></i>&nbsp&nbsp消息
          </div>
          <div class="searchbutton">
            <!--搜索-->
            <div class="leftsemi"></div>
            <!--左侧半圆-->
            <input type="text" class="inputcontrol" value="搜索">
            <div class="rightsemi"><i class="fas fa-search"></i></div>
            <!--右侧半圆-->
          </div>
        </div>
        <div class="headtitle03">
          <div class="blankbox01">
            <!--占位空盒子-->
          </div>
          <div class="typebutton">
            <!--模式按钮-->
            Aa
          </div>
          <div >
            <img class="perimg" src="images/perimg.jpg">
          </div>
          <div class="startwritebutton">
            <!--写文章-->
            <i class="fas fa-pencil-alt"></i>&nbsp写文章
          </div>
          <div class="blankbox02">
            <!--占位空盒子-->
          </div>
    </header>
    <div class="main">
      <div>
        <div>
          <img class="yourimg" src="images/perimg.jpg">
        </div>
        <div class="yourid">
          用户名
        </div>
        <div class="yourdata">
          <div class="databox">0</br>关注></div>
          <div class="databox">0</br>粉丝></div>
          <div class="databox">0</br>文章></div>
          <div class="databox">0</br>字数</div>
          <div class="databox">0</br>收获喜欢</div>

        </div>
      </div>
      <div class="buttonlist">
          <div class="button">
            <i class="fas fa-book"></i>&nbsp文章
          </div>
          <div class="button" id="statusbutton">
            <i class="far fa-bell"></i>&nbsp动态
          </div>
          <div class="button">
              <i class="fas fa-fire"></i>&nbsp热度
          </div>
      </div>
      <div class="skeleton" id="skeleton">
        <div class="rectangle1" id="rectangle1"></div>
        <div class="rectangle2" id="rectangle2"></div>
        <div class="rectangle3" id="rectangle3"></div>
        <div class="rectangle4" id="rectangle4"></div>
        <div class="rectangle5" id="rectangle5"></div>
      </div>

    </div>
    <div class="alide">

    </div>


  </div>
  <script type="text/javascript" src="homepage.js"> </script>
   
</body>
</html>
